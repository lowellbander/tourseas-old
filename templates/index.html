<!DOCTYPE html>
<html>
<head>
<title>Request a Tour | UCLA Engineering</title>
    <link rel="shortcut icon" href="http://www.iconj.com/ico/f/x/fx06pvcahi.ico" type="image/x-icon" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="static/css/app.css">
</head>
<body>


<h1 class="heading">Request a Tour | UCLA Engineering</h1>
<!-- START FORM -->

<form class="form-horizontal">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Your Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Joe Bruin" class="form-control input-md" required="">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Phone Number</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="(123) 456 - 7890" class="form-control input-md" required="">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email Address</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="joebruin@ucla.edu" class="form-control input-md" required="">
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="size">Size of Party</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="size-0">
      <input type="radio" name="size" id="size-0" value="1" checked="checked">
      1
    </label> 
    <label class="radio-inline" for="size-1">
      <input type="radio" name="size" id="size-1" value="2">
      2
    </label> 
    <label class="radio-inline" for="size-2">
      <input type="radio" name="size" id="size-2" value="3">
      3
    </label> 
    <label class="radio-inline" for="size-3">
      <input type="radio" name="size" id="size-3" value="4">
      4
    </label> 
    <label class="radio-inline" for="size-4">
      <input type="radio" name="size" id="size-4" value="5">
      5+
    </label>
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Preferred Time</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="9">
      9:00am to 10:00am
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="10">
      10:00am to 11:00am*
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="11">
      11:00am to 12:00pm
    </label>
    <label class="checkbox-inline" for="checkboxes-3">
      <input type="checkbox" name="checkboxes" id="checkboxes-3" value="12">
      12:00pm to 1:00pm
    </label>
    <label class="checkbox-inline" for="checkboxes-4">
      <input type="checkbox" name="checkboxes" id="checkboxes-4" value="1">
      1:00pm to 2:00pm*
    </label>
    <label class="checkbox-inline" for="checkboxes-5">
      <input type="checkbox" name="checkboxes" id="checkboxes-5" value="2">
      2:00pm to 3:00pm
    </label>
    <label class="checkbox-inline" for="checkboxes-6">
      <input type="checkbox" name="checkboxes" id="checkboxes-6" value="3">
      3:00pm to 4:00pm
    </label>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="day">Preferred Day</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="day-0">
      <input type="radio" name="day" id="day-0" value="Monday" checked="checked">
      Monday*
    </label> 
    <label class="radio-inline" for="day-1">
      <input type="radio" name="day" id="day-1" value="Tuesday">
      Tuesday
    </label> 
    <label class="radio-inline" for="day-2">
      <input type="radio" name="day" id="day-2" value="Wednesday">
      Wednesday*
    </label> 
    <label class="radio-inline" for="day-3">
      <input type="radio" name="day" id="day-3" value="Thursday">
      Thursday
    </label> 
    <label class="radio-inline" for="day-4">
      <input type="radio" name="day" id="day-4" value="Friday">
      Friday*
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Specific Date</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="October 6th, 2014" class="form-control input-md" required="">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Questions</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">Do you have any general questions or questions specific to our Engineering School? We will try to answer these questions and provide you with relevant information during the tour.</textarea>
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary pull-right">Submit</button>
  </div>
</div>

</fieldset>
</form>



<!-- END FORM -->

</body>
</html>
